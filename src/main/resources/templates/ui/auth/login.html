<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Sign in')}"></head>
<body>

<main>
    <div class="page-header">
        <h1>Sign in</h1>
    </div>

    <div class="card">
        <form class="form-grid full" action="/api/v1/auth/signin" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Sign in</button>
                <a class="btn btn-ghost" th:href="@{/ui/auth/register}">Create account</a>
            </div>
        </form>
        <p style="margin-top:1rem; color: var(--muted); font-size:.9rem;">
            Fill email and password to log in.
        </p>
    </div>
</main>
</body>
</html>

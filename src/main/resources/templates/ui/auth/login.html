<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<h1>Sign in</h1>
<form action="/api/v1/auth/signin" method="post">
    <label>Email
        <input type="email" name="email" required>
    </label>
    <br>
    <label>Password
        <input type="password" name="password" required>
    </label>
    <br>
    <label>Name (only for first-time admin creation)
        <input type="text" name="name">
    </label>
    <br>
    <label>Admin code (optional)
        <input type="text" name="confirmAdminCode">
    </label>
    <br>
    <button type="submit">Sign in</button>
</form>

<p><a href="/ui/auth/register">Create an account</a></p>

<p>If you only need to log in (not create), fill email and password. If you want to create an admin, also fill name and admin code.</p>
</body>
</html>

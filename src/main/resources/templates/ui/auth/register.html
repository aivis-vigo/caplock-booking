<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Register')}"></head>
<body>

<main>
    <div class="page-header">
        <h1>Register</h1>
        <a class="btn btn-ghost" th:href="@{/ui/auth/login}">Back to login</a>
    </div>

    <div class="card">
        <form class="form-grid full" action="/api/v1/auth/signup" method="post" onsubmit="return validatePasswordMatch()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" id="confirmPassword" required>
                <p class="form-hint" id="passwordError" style="display:none;">Passwords do not match.</p>
            </div>

            <div class="form-group">
                <label>Admin code (optional)</label>
                <input type="text" name="confirmAdminCode">
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Create account</button>
                <a class="btn btn-ghost" th:href="@{/ui/auth/login}">Cancel</a>
            </div>
        </form>
    </div>
</main>

<script>
    function validatePasswordMatch() {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const error = document.getElementById("passwordError");

        if (!password || !confirmPassword || !error) return true;

        const match = password.value === confirmPassword.value;
        error.style.display = match ? "none" : "block";
        return match;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Invoice')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1 th:text="${item.id == null} ? 'New Invoice' : 'Edit Invoice'">Invoice</h1>
        <a class="btn btn-ghost" th:href="@{/ui/invoices}">Back</a>
    </div>

    <div class="card">
        <form class="form-grid full" th:action="@{${formAction}}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-grid">
                <div class="form-group">
                    <label>Booking Id</label>
                    <input type="number" th:field="*{bookingId}"/>
                </div>
                <div class="form-group">
                    <label>Payment Id</label>
                    <input type="number" th:field="*{paymentId}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Invoice Number</label>
                    <input type="text" th:field="*{invoiceNumber}"/>
                </div>
                <div class="form-group">
                    <label>PDF URL</label>
                    <input type="text" th:field="*{pdfUrl}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Holder Name</label>
                    <input type="text" th:field="*{holderName}"/>
                </div>
                <div class="form-group">
                    <label>Holder Email</label>
                    <input type="email" th:field="*{holderEmail}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Subtotal</label>
                    <input type="text" th:field="*{subtotal}"/>
                </div>
                <div class="form-group">
                    <label>Discount</label>
                    <input type="text" th:field="*{discount}"/>
                </div>
                <div class="form-group">
                    <label>Total Amount</label>
                    <input type="text" th:field="*{totalAmount}"/>
                </div>
            </div>

            <div class="form-group">
                <label>Issued At (ISO)</label>
                <input type="text" th:field="*{issuedAt}" placeholder="2025-01-01T10:00:00"/>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-ghost" th:href="@{/ui/invoices}">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Users')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1>Users</h1>
        <a class="btn btn-primary" th:href="@{/ui/users/new}">+ Create User</a>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}">1</td>
                <td th:text="${item.name}">Name</td>
                <td th:text="${item.emailHash}">hash</td>
                <td><span class="badge badge-blue" th:text="${item.role}">USER</span></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-edit" th:href="@{/ui/users/{id}/edit(id=${item.id})}">Edit</a>
                        <form th:action="@{/ui/users/{id}/delete(id=${item.id})}" method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${items == null or #lists.isEmpty(items)}">
                <td class="empty" colspan="5">No users yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('User')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1 th:text="${item.id == null} ? 'New User' : 'Edit User'">User</h1>
        <a class="btn btn-ghost" th:href="@{/ui/users}">Back</a>
    </div>

    <div class="card">
        <form class="form-grid full" th:action="@{${formAction}}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{emailHash}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" th:field="*{passwordHash}"/>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" th:field="*{role}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Created At (ISO)</label>
                    <input type="text" th:field="*{createdAt}" placeholder="2025-01-01T10:00:00"/>
                </div>
                <div class="form-group">
                    <label>Notification Token</label>
                    <input type="text" th:field="*{notificationToken}"/>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-ghost" th:href="@{/ui/users}">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>

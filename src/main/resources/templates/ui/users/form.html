<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<h1>User</h1>
<form th:action="@{${formAction}}" th:object="${item}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Email Hash</label>
        <input type="text" th:field="*{emailHash}"/>
    </div>
    <div>
        <label>Password Hash</label>
        <input type="text" th:field="*{passwordHash}"/>
    </div>
    <div>
        <label>Role</label>
        <input type="text" th:field="*{role}"/>
    </div>
    <div>
        <label>Created At (ISO)</label>
        <input type="text" th:field="*{createdAt}" placeholder="2025-01-01T10:00:00"/>
    </div>
    <div>
        <label>Notification Token</label>
        <input type="text" th:field="*{notificationToken}"/>
    </div>
    <button type="submit">Save</button>
</form>
<p><a th:href="@{/ui/users}">Back</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments</title>
</head>
<body>
<h1>Payments</h1>
<p><a th:href="@{/ui/payments/new}">Create Payment</a></p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Booking Id</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.bookingId}">1</td>
        <td th:text="${item.amount}">0.00</td>
        <td th:text="${item.status}">Paid</td>
        <td>
            <a th:href="@{/ui/payments/{id}/edit(id=${item.id})}">Edit</a>
            <form th:action="@{/ui/payments/{id}/delete(id=${item.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

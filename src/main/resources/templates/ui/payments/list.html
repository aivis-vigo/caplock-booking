<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Payments')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1>Payments</h1>
        <a class="btn btn-primary" th:href="@{/ui/payments/new}">+ Create Payment</a>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Booking Id</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}">1</td>
                <td th:text="${item.bookingId}">1</td>
                <td th:text="${item.amount}">0.00</td>
                <td><span class="badge badge-green" th:text="${item.status}">Paid</span></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-edit" th:href="@{/ui/payments/{id}/edit(id=${item.id})}">Edit</a>
                        <form th:action="@{/ui/payments/{id}/delete(id=${item.id})}" method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${items == null or #lists.isEmpty(items)}">
                <td class="empty" colspan="5">No payments yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

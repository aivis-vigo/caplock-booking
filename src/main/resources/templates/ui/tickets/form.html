<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Ticket')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1 th:text="${item.id == null} ? 'New Ticket' : 'Edit Ticket'">Ticket</h1>
        <a class="btn btn-ghost" th:href="@{/ui/tickets}">Back</a>
    </div>

    <div class="card">
        <form class="form-grid full" th:action="@{${formAction}}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-grid">
                <div class="form-group">
                    <label>Booking Id</label>
                    <input type="number" th:field="*{bookingId}"/>
                </div>
                <div class="form-group">
                    <label>Booking Item Id</label>
                    <input type="number" th:field="*{bookingItemId}"/>
                </div>
                <div class="form-group">
                    <label>Event Id</label>
                    <input type="number" th:field="*{eventId}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Ticket Type</label>
                    <input type="text" th:field="*{ticketType}"/>
                </div>
                <div class="form-group">
                    <label>Ticket Code</label>
                    <input type="text" th:field="*{ticketCode}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Section</label>
                    <input type="text" th:field="*{section}"/>
                </div>
                <div class="form-group">
                    <label>Row</label>
                    <input type="text" th:field="*{row}"/>
                </div>
                <div class="form-group">
                    <label>Seat Number</label>
                    <input type="text" th:field="*{seatNumber}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Holder Name</label>
                    <input type="text" th:field="*{holderName}"/>
                </div>
                <div class="form-group">
                    <label>Holder Email</label>
                    <input type="email" th:field="*{holderEmail}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Discount Code</label>
                    <input type="text" th:field="*{discountCode}"/>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" th:field="*{status}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Issued At (ISO)</label>
                    <input type="text" th:field="*{issuedAt}" placeholder="2025-01-01T10:00:00"/>
                </div>
                <div class="form-group">
                    <label>Scanned At (ISO)</label>
                    <input type="text" th:field="*{scannedAt}" placeholder="2025-01-01T10:30:00"/>
                </div>
            </div>

            <div class="form-group">
                <label>QR Code URL</label>
                <input type="text" th:field="*{qrCodeUrl}"/>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-ghost" th:href="@{/ui/tickets}">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>

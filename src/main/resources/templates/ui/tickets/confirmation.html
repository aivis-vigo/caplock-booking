<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            font-size: 15px;
            line-height: 1.6;
        }

        .container {
            max-width: 720px;
            margin: 48px auto;
            padding: 0 24px;
        }

        .page-header {
            margin-bottom: 28px;
        }

        .page-header h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .page-header p {
            color: #666;
            font-size: 14px;
        }

        .ticket-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px 24px;
            margin-bottom: 16px;
        }

        .ticket-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .ticket-card-header h3 {
            font-size: 15px;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 3px 10px;
            border-radius: 4px;
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .ticket-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 24px;
        }

        .field label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #888;
            margin-bottom: 2px;
        }

        .field span {
            font-size: 14px;
            color: #1a1a1a;
        }

        .qr-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
        }

        .qr-section img {
            max-width: 140px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 6px;
        }

        .empty-state {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 48px 24px;
            text-align: center;
            color: #888;
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            padding: 8px 16px;
            transition: border-color 0.15s, color 0.15s;
        }

        .back-link:hover {
            border-color: #888;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Booking Confirmed</h1>
        <p>Your tickets have been issued. Please save or screenshot this page.</p>
    </div>

    <div th:if="${tickets == null or tickets.isEmpty()}" class="empty-state">
        No tickets found for this booking.
    </div>

    <div th:each="ticket, iter : ${tickets}" class="ticket-card">
        <div class="ticket-card-header">
            <h3 th:text="'Ticket ' + ${iter.index + 1}">Ticket 1</h3>
            <span class="badge" th:text="${ticket.status}">Issued</span>
        </div>

        <div class="ticket-fields">
            <div class="field">
                <label>Holder</label>
                <span th:text="${ticket.holderName}">–</span>
            </div>
            <div class="field">
                <label>Email</label>
                <span th:text="${ticket.holderEmail}">–</span>
            </div>
            <div class="field">
                <label>Seat</label>
                <span th:text="${ticket.seat}">–</span>
            </div>
            <div class="field">
                <label>Ticket Type</label>
                <span th:text="${ticket.ticketType}">–</span>
            </div>
            <div class="field">
                <label>Booking ID</label>
                <span th:text="${ticket.bookingId}">–</span>
            </div>
            <div class="field">
                <label>Issued At</label>
                <span th:text="${#temporals.format(ticket.issuedAt, 'dd MMM yyyy, HH:mm')}">–</span>
            </div>
            <div class="field" th:if="${ticket.discountCode != null && !ticket.discountCode.isEmpty()}">
                <label>Discount Code</label>
                <span th:text="${ticket.discountCode}">–</span>
            </div>
        </div>

        <div th:if="${ticket.getQrCodePath() != null}" class="qr-section">
            <img th:src="${ticket.getQrCodePath()}" alt="QR Code"/>
        </div>
    </div>

    <a class="back-link" href="/ui/events">Back to Events</a>

</div>

</body>
</html>

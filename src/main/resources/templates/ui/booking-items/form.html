<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Booking Item')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1 th:text="${item.id == null} ? 'New Booking Item' : 'Edit Booking Item'">Booking Item</h1>
        <a class="btn btn-ghost" th:href="@{/ui/booking-items}">Back</a>
    </div>

    <div class="card">
        <form class="form-grid full" th:action="@{${formAction}}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label>Booking Id</label>
                <input type="number" th:field="*{bookingId}"/>
            </div>

            <div class="form-group">
                <label>Event Ticket Config Id</label>
                <input type="number" th:field="*{eventTicketConfigId}"/>
            </div>

            <div class="form-group">
                <label>Ticket Type</label>
                <input type="text" th:field="*{ticketType}"/>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" th:field="*{quantity}"/>
            </div>

            <div class="form-group">
                <label>Price Per Seat</label>
                <input type="text" th:field="*{pricePerSeat}"/>
            </div>

            <div class="form-group">
                <label>Subtotal</label>
                <input type="text" th:field="*{subtotal}"/>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-ghost" th:href="@{/ui/booking-items}">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Items</title>
</head>
<body>
<h1>Booking Items</h1>
<p><a th:href="@{/ui/booking-items/new}">Create Booking Item</a></p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Booking Id</th>
        <th>Ticket Type</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.bookingId}">1</td>
        <td th:text="${item.ticketType}">STANDARD</td>
        <td th:text="${item.quantity}">1</td>
        <td>
            <a th:href="@{/ui/booking-items/{id}/edit(id=${item.id})}">Edit</a>
            <form th:action="@{/ui/booking-items/{id}/delete(id=${item.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Ticket Configs</title>
</head>
<body>
<h1>Event Ticket Configs</h1>
<p><a th:href="@{/ui/event-ticket-configs/new}">Create Config</a></p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Event Id</th>
        <th>Ticket Type</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.eventId}">1</td>
        <td th:text="${item.ticketType}">STANDARD</td>
        <td th:text="${item.price}">0.00</td>
        <td>
            <a th:href="@{/ui/event-ticket-configs/{id}/edit(id=${item.id})}">Edit</a>
            <form th:action="@{/ui/event-ticket-configs/{id}/delete(id=${item.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

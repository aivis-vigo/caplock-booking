<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Ticket Config')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1 th:text="${item.id == null} ? 'New Ticket Config' : 'Edit Ticket Config'">Ticket Config</h1>
        <a class="btn btn-ghost" th:href="@{/ui/event-ticket-configs}">Back</a>
    </div>

    <div class="card">
        <form class="form-grid full" th:action="@{${formAction}}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label>Event Id</label>
                <input type="number" th:field="*{eventId}"/>
            </div>

            <div class="form-group">
                <label>Ticket Type</label>
                <input type="text" th:field="*{ticketType}"/>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" th:field="*{price}"/>
                </div>
                <div class="form-group">
                    <label>Total Seats</label>
                    <input type="number" th:field="*{totalSeats}"/>
                </div>
                <div class="form-group">
                    <label>Available Seats</label>
                    <input type="number" th:field="*{availableSeats}"/>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Sale Start (ISO)</label>
                    <input type="text" th:field="*{saleStart}" placeholder="2025-01-01T10:00:00"/>
                </div>
                <div class="form-group">
                    <label>Sale End (ISO)</label>
                    <input type="text" th:field="*{saleEnd}" placeholder="2025-01-01T12:00:00"/>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-ghost" th:href="@{/ui/event-ticket-configs}">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>

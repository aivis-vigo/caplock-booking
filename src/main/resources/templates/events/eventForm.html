<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-cancel {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
<h1>Add New Event</h1>
<form th:action="@{/events/submitForm}" method="post" th:object="${event}">
    <div class="form-group">
        <label for="title">Event Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>

    <div class="form-group">
        <label for="location">Description:</label>
        <textarea id="location" th:field="*{location}"></textarea>
    </div>

    <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="datetime-local" id="eventDate" th:field="*{eventDate}" required>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="">Select Status</option>
            <option value="Archived">Open</option>
            <option value="Passed">Full</option>
            <option value="Soon">Cancelled</option>
        </select>
    </div>

    <button type="submit" class="btn btn-submit">Submit</button>
    <a href="/events/" class="btn btn-cancel">Cancel</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Event Form')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1 th:text="${event.eventDto != null and event.eventDto.id > 0 ? 'Edit Event' : 'New Event'}">Event Form</h1>
        <a class="btn btn-ghost" th:href="@{/events/}">‚Üê Back</a>
    </div>

    <form th:object="${event}"
          th:action="${editing ? @{/events/update/{id}(id=${event.eventDto.id})} : @{/events/submitForm}}"
          method="post">

        <input type="hidden" name="_method" value="PUT"
               th:if="${event.eventDto != null and event.eventDto.id > 0}"/>
        <input type="hidden" th:field="*{eventDto.id}"/>

        <div class="card">
            <h2>Basic Info</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">Event Title *</label>
                    <input type="text" id="title" th:field="*{eventDto.title}" placeholder="e.g. Spring Boot Workshop" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" th:field="*{eventDto.category}" placeholder="e.g. Music, Tech, Sport">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" th:field="*{eventDto.location}" placeholder="e.g. Main Hall, Room 101">
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" min="0" th:field="*{eventDto.duration}" placeholder="60">
                </div>

                <div class="form-group" style="grid-column:1/-1;">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" placeholder="Short description of the event..."></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" th:field="*{eventDto.status}">
                        <option value="">Select status</option>
                        <option th:each="s : ${T(com.caplock.booking.entity.StatusEventEnum).values()}"
                                th:value="${s}" th:text="${s}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Schedule</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="eventDate">Event Date *</label>
                    <input type="datetime-local" id="eventDate"
                           th:name="eventDto.eventDate"
                           th:value="${event.eventDto != null and event.eventDto.eventDate != null
                                     ? #temporals.format(event.eventDto.eventDate, 'yyyy-MM-dd''T''HH:mm') : ''}"
                           required>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" id="startTime"
                           th:name="eventDto.startTime"
                           th:value="${event.eventDto != null and event.eventDto.startTime != null
                                     ? #temporals.format(event.eventDto.startTime, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>

                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" id="endTime"
                           th:name="eventDto.endTime"
                           th:value="${event.eventDto != null and event.eventDto.endTime != null
                                     ? #temporals.format(event.eventDto.endTime, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Booking Settings</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" min="0" th:field="*{capacity}" placeholder="e.g. 200">
                </div>

                <div class="form-group">
                    <label for="bookedSeats">Booked Seats (read-only)</label>
                    <input type="number" id="bookedSeats" th:field="*{bookedSeats}" readonly style="background:#f1f5f9;">
                </div>

                <div class="form-group">
                    <label for="bookingStartTime">Booking Opens</label>
                    <input type="datetime-local" id="bookingStartTime"
                           th:name="bookingStartTime"
                           th:value="${event.bookingStartTime != null
                                     ? #temporals.format(event.bookingStartTime, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>

                <div class="form-group">
                    <label for="bookingDeadline">Booking Deadline</label>
                    <input type="datetime-local" id="bookingDeadline"
                           th:name="bookingDeadline"
                           th:value="${event.bookingDeadline != null
                                     ? #temporals.format(event.bookingDeadline, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary"
                    th:text="${event.eventDto != null and event.eventDto.id > 0 ? 'Update Event' : 'Create Event'}">
                Submit
            </button>
            <a th:href="@{/events/}" class="btn btn-ghost">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${formName != null ? formName + ' Event' : 'Event Form'}">Event Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 750px; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .form-group { margin-bottom: 15px; }
        label { display:block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 100px; }
        .row { display:flex; gap: 14px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 240px; }
        .btn { padding: 10px 18px; margin: 5px 8px 5px 0; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; text-decoration:none; display:inline-block; }
        .btn-submit { background-color: #4CAF50; color: white; }
        .btn-cancel { background-color: #999; color: white; }
        .muted { color:#666; font-size: 13px; }
        .error { color:#b00020; font-size: 13px; margin-top: 6px; }
    </style>
</head>
<body>

<h1 th:text="${formName != null ? formName + ' Event' : 'Event Form'}">Add / Edit Event</h1>

<!--
  IMPORTANT:
  Model must contain attribute "event" of type EventDetailsDto.
  And inside it: event.eventDto must NOT be null (create new EventDto in controller).
-->

<form th:object="${event}"
      th:action="${editing}
                 ? @{/events/update/{id}(id=${event.eventDto.id})}
                 : @{/events/submitForm}"
      method="post">
    <input type="hidden"
           name="_method"
           value="PUT"
           th:if="${event.eventDto != null and event.eventDto.id > 0}" />

    <!-- Nested EventDto -->
    <input type="hidden" th:field="*{eventDto.id}"/>

    <div class="card">
        <h2 style="margin-top:0;">Basic info</h2>

        <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" th:field="*{eventDto.title}" required>
            <div class="error" th:if="${#fields.hasErrors('eventDto.title')}" th:errors="*{eventDto.title}">Title error</div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" placeholder="Short description..."></textarea>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="eventDate">Event Date</label>
                <!-- datetime-local needs yyyy-MM-ddTHH:mm -->
                <input type="datetime-local"
                       id="eventDate"
                       th:name="eventDto.eventDate"
                       th:value="${event.eventDto != null and event.eventDto.eventDate != null
                                 ? #temporals.format(event.eventDto.eventDate, 'yyyy-MM-dd''T''HH:mm')
                                 : ''}"
                       required>
                <div class="muted">Tip: format is yyyy-MM-ddTHH:mm</div>
                <div class="error" th:if="${#fields.hasErrors('eventDto.eventDate')}" th:errors="*{eventDto.eventDate}">Date error</div>
            </div>

            <div class="col form-group">
                <label for="location">Location</label>
                <input type="text" id="location" th:field="*{eventDto.location}">
                <div class="error" th:if="${#fields.hasErrors('eventDto.location')}" th:errors="*{eventDto.location}">Location error</div>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" min="0" th:field="*{eventDto.duration}">
                <div class="error" th:if="${#fields.hasErrors('eventDto.duration')}" th:errors="*{eventDto.duration}">Duration error</div>
            </div>

            <div class="col form-group">
                <label for="category">Category</label>
                <input type="text" id="category" th:field="*{eventDto.category}" placeholder="e.g. Music, Tech, Sport">
                <div class="error" th:if="${#fields.hasErrors('eventDto.category')}" th:errors="*{eventDto.category}">Category error</div>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" th:field="*{eventDto.status}">
                <option value="">Select Status</option>
                <option th:each="s : ${T(com.caplock.booking.entity.StatusEventEnum).values()}"
                        th:value="${s}"
                        th:text="${s}">
                </option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('eventDto.status')}" th:errors="*{eventDto.status}">Status error</div>
        </div>
    </div>

    <div class="card">
        <h2 style="margin-top:0;">Booking settings</h2>

        <div class="row">
            <div class="col form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" min="0" th:field="*{capacity}">
                <div class="error" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Capacity error</div>
            </div>

            <div class="col form-group">
                <label for="bookedSeats">Booked seats (read-only)</label>
                <input type="number" id="bookedSeats" th:field="*{bookedSeats}" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="bookingStartTime">Booking Start Time</label>
                <input type="datetime-local"
                       id="bookingStartTime"
                       th:name="bookingStartTime"
                       th:value="${event.bookingStartTime != null
                                 ? #temporals.format(event.bookingStartTime, 'yyyy-MM-dd''T''HH:mm')
                                 : ''}">
                <div class="error" th:if="${#fields.hasErrors('bookingStartTime')}" th:errors="*{bookingStartTime}">Booking start error</div>
            </div>

            <div class="col form-group">
                <label for="bookingDeadline">Booking Deadline</label>
                <input type="datetime-local"
                       id="bookingDeadline"
                       th:name="bookingDeadline"
                       th:value="${event.bookingDeadline != null
                                 ? #temporals.format(event.bookingDeadline, 'yyyy-MM-dd''T''HH:mm')
                                 : ''}">
                <div class="error" th:if="${#fields.hasErrors('bookingDeadline')}" th:errors="*{bookingDeadline}">Deadline error</div>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="startTime">Event Start Time</label>
                <input type="datetime-local"
                       id="startTime"
                       th:name="eventDto.startTime"
                       th:value="${event.eventDto != null and event.eventDto.startTime != null
                                 ? #temporals.format(event.eventDto.startTime, 'yyyy-MM-dd''T''HH:mm')
                                 : ''}">
                <div class="error" th:if="${#fields.hasErrors('eventDto.startTime')}" th:errors="*{eventDto.startTime}">Start time error</div>
            </div>

            <div class="col form-group">
                <label for="endTime">Event End Time</label>
                <input type="datetime-local"
                       id="endTime"
                       th:name="eventDto.endTime"
                       th:value="${event.eventDto != null and event.eventDto.endTime != null
                                 ? #temporals.format(event.eventDto.endTime, 'yyyy-MM-dd''T''HH:mm')
                                 : ''}">
                <div class="error" th:if="${#fields.hasErrors('eventDto.endTime')}" th:errors="*{eventDto.endTime}">End time error</div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-submit"
            th:text="${event.eventDto != null and event.eventDto.id > 0 ? 'Update' : 'Create'}">
        Submit
    </button>
    <a th:href="@{/events/}" class="btn btn-cancel">Cancel</a>

</form>

</body>
</html>

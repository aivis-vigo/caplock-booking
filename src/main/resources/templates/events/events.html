<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Events')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1>Events</h1>
        <a th:href="@{/events/form}" class="btn btn-primary">+ New Event</a>
    </div>

    <div class="card" style="padding:0; overflow:hidden;">
        <table th:if="${eventList != null and !eventList.isEmpty()}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <th>Duration</th>
                <th>Status</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${eventList}">
                <td th:text="${event.id}">1</td>
                <td th:text="${event.title}">Title</td>
                <td th:text="${event.eventDate != null ? #temporals.format(event.eventDate, 'MMM d, yyyy HH:mm') : '—'}">—</td>
                <td th:text="${event.location}">Location</td>
                <td th:text="${event.duration != null ? event.duration + ' min' : '—'}">60 min</td>
                <td>
                    <span class="badge"
                          th:classappend="${event.status != null and event.status.name() == 'Open'} ? 'badge-green'
                                        : (${event.status != null and event.status.name() == 'Closed'} ? 'badge-red' : 'badge-gray')"
                          th:text="${event.status}">OPEN</span>
                </td>
                <td th:text="${event.category}">Category</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-view" th:href="@{/events/details/view/{id}(id=${event.id})}">Details</a>
                        <a class="btn btn-edit" th:href="@{/events/form/{id}(id=${event.id})}">Edit</a>
                        <form th:action="@{/events/delete/{id}(id=${event.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Delete this event?');">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="empty" th:if="${eventList == null or eventList.isEmpty()}">No events yet. Create one to get started.</p>
    </div>
</main>
</body>
</html>

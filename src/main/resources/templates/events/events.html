<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h1>Events</h1>
<a href="/events/form" class="btn btn-add">Add New Event</a>

<table th:if="${eventList != null and eventList.size() > 0}">
    <thead>
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Event</th>
        <th>Booking Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${eventList}">
        <td th:text="${event.getCategory()}"></td>
        <td th:text="${event.getTitle()}"></td>
        <td th:text="${event.getDuration()}"></td>

    </tr>
    </tbody>
</table>

<p th:if="${eventList != null and eventList.size() == 0}">No events available.</p>
</body>
</html>

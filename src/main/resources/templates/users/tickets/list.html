<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #222;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #111;
        }

        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ticket {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .ticket-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem 2rem;
            flex: 1;
        }

        .ticket-info p {
            font-size: 0.875rem;
            color: #555;
        }

        .ticket-info p strong {
            color: #111;
        }

        .ticket-qr img {
            display: block;
            width: 120px;
            height: 120px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Tickets</h1>

<div class="ticket-list">
    <div class="ticket" th:each="ticket : ${tickets}">
        <div class="ticket-info">
            <p><strong>Holder</strong> <span th:text="${ticket.holderName}"></span></p>
            <p><strong>Event</strong> <span th:text="${ticket.eventName}"></span></p>
            <p><strong>Type</strong> <span th:text="${ticket.ticketType}"></span></p>
            <p><strong>Section</strong> <span th:text="${ticket.section}"></span></p>
            <p><strong>Row</strong> <span th:text="${ticket.row}"></span></p>
            <p><strong>Seat</strong> <span th:text="${ticket.seatNumber}"></span></p>
            <p><strong>Date</strong> <span th:text="${ticket.date}"></span></p>
            <p><strong>Entry</strong> <span th:text="${ticket.entryAt}"></span></p>
        </div>
        <div class="ticket-qr" th:if="${ticket.qrCode != null}">
            <img th:src="@{'/' + ${ticket.qrCode}}" alt="QR Code"/>
        </div>
    </div>
</div>

</body>
</html>

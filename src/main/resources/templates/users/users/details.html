<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Greeting Page</title>
    <style>
        body {font-family: Arial, sans-serif; text-align: center;}
        .container {margin-top: 100px;}
        .greeting {font-size: 24px; margin-bottom: 20px;}
        .button {
            padding: 10px 20px; background: #007bff; color: #fff;
            border: none; border-radius: 4px; cursor: pointer;
        }
        .button:hover {background: #0056b3;}
    </style>
</head>
<body>
<div class="container">
    <div th:text="${user.id}"></div>
    <div th:text="${user.name}"></div>
    <div th:text="${user.emailHash}"></div>
    <div th:text="${user.role}"></div>
    <button class="button" onclick="sayHello()">Say Hello</button>
</div>
<script>
    function sayHello() { alert('Hello, there!'); }
</script>
</body>
</html>

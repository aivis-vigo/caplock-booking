<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List</h1>
    <div th:each="user : ${users}">
        <div th:text="${user.id}"></div>
        <div th:text="${user.name}"></div>
        <div th:text="${user.role}"></div>
        <div th:text="${user.createdAt}"></div>
        <div th:text="${user.updatedAt}"></div>
        <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
        <form th:action="@{/user/{id}(id=${user.id})}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit">Delete</button>
        </form>
    </div>
    <button class="button" onclick="sayHello()">Say Hello</button>
</div>
<script>
    function sayHello() {
        alert('Hello, there!');
    }
</script>
</body>
</html>

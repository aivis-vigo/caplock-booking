<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-cancel {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
<h1>Add New Booking</h1>
<form th:action="@{/bookings/submitForm}" method="post" th:object="${booking}">
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" th:field="*{userId}" required>
    </div>

    <div class="form-group">
        <label for="eventId">Event ID:</label>
        <input type="number" id="eventId" th:field="*{eventId}" required>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="">Select Status</option>
            <option value="WaitingPayment">WaitingPayment</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Fulfilled">Fulfilled</option>
        </select>
    </div>

    <button type="submit" class="btn btn-submit">Submit</button>
    <a href="/bookings/" class="btn btn-cancel">Cancel</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h1>Bookings</h1>
<a th:href="@{/bookings/form}" class="btn btn-add">Add New Booking</a>

<table th:if="${bookings != null and bookings.size() > 0}">
    <thead>
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Event</th>
        <th>Booking Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"><a th:href="@{/bookings/details/view/1}">ABC</a></td>
        <td th:text="${booking.userId}"></td>
        <td th:text="${booking.eventTitle}"></td>

    </tr>
    </tbody>
</table>

<p th:if="${bookings == null or bookings.size() == 0}">No bookings available.</p>
</body>
</html>

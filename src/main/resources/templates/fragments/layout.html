<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ===== SHARED HEAD ===== -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' â€” Caplock'">Caplock</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --primary:      #4f46e5;
            --primary-dark: #4338ca;
            --danger:       #dc2626;
            --warning:      #d97706;
            --success:      #16a34a;
            --nav-bg:       #1e1b4b;
            --bg:           #f1f5f9;
            --surface:      #ffffff;
            --border:       #e2e8f0;
            --text:         #1e293b;
            --muted:        #64748b;
            --radius:       8px;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ---- NAV ---- */
        nav.app-nav {
            background: var(--nav-bg);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            height: 56px;
        }
        nav.app-nav .brand {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: .5px;
        }
        nav.app-nav a,
        nav.app-nav button.nav-link {
            color: #c7d2fe;
            text-decoration: none;
            font-size: .875rem;
            font-weight: 500;
            padding: .25rem .5rem;
            border-radius: 4px;
            transition: color .15s, background .15s;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        nav.app-nav a:hover,
        nav.app-nav a.active,
        nav.app-nav button.nav-link:hover { color: #fff; background: rgba(255,255,255,.1); }

        nav.app-nav .nav-spacer { flex: 1; }

        /* ---- MAIN CONTENT ---- */
        main { padding: 2rem; max-width: 1200px; margin: 0 auto; }

        /* ---- PAGE HEADER ---- */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .page-header h1 { font-size: 1.5rem; font-weight: 700; }

        /* ---- CARD ---- */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; }

        /* ---- TABLE ---- */
        table { border-collapse: collapse; width: 100%; }
        thead tr { background: var(--nav-bg); color: #fff; }
        th { padding: 10px 14px; text-align: left; font-weight: 600; font-size: .8125rem; text-transform: uppercase; letter-spacing: .04em; }
        td { padding: 11px 14px; border-bottom: 1px solid var(--border); font-size: .875rem; vertical-align: middle; }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background: #f8fafc; }

        /* ---- BUTTONS ---- */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: .35rem;
            padding: .45rem .9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: .8125rem;
            font-weight: 600;
            text-decoration: none;
            white-space: nowrap;
            transition: opacity .15s;
        }
        .btn:hover { opacity: .85; }
        .btn-primary { background: var(--primary);  color: #fff; }
        .btn-view    { background: #0ea5e9;          color: #fff; }
        .btn-edit    { background: var(--warning);   color: #fff; }
        .btn-danger  { background: var(--danger);    color: #fff; }
        .btn-ghost   { background: #e2e8f0;          color: var(--text); }

        .btn-group { display: flex; gap: .5rem; flex-wrap: wrap; }

        /* ---- FORM ---- */
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        .form-grid.full { grid-template-columns: 1fr; }
        .form-group { display: flex; flex-direction: column; gap: .35rem; }
        .form-group label { font-size: .8125rem; font-weight: 600; color: var(--muted); }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: .5rem .75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: .875rem;
            font-family: inherit;
            background: var(--surface);
            color: var(--text);
            transition: border-color .15s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79,70,229,.15);
        }
        .form-group textarea { resize: vertical; min-height: 90px; }
        .form-group select[multiple] { min-height: 160px; }
        .form-actions { display: flex; gap: .75rem; margin-top: 1rem; }

        /* ---- KV GRID (detail rows) ---- */
        .kv { display: grid; grid-template-columns: 180px 1fr; gap: .5rem 1rem; font-size: .875rem; }
        .kv dt { font-weight: 600; color: var(--muted); }
        .kv dd { }

        /* ---- BADGE ---- */
        .badge {
            display: inline-block;
            padding: .2rem .6rem;
            border-radius: 999px;
            font-size: .75rem;
            font-weight: 600;
        }
        .badge-green  { background: #dcfce7; color: #166534; }
        .badge-blue   { background: #dbeafe; color: #1e40af; }
        .badge-yellow { background: #fef9c3; color: #854d0e; }
        .badge-red    { background: #fee2e2; color: #991b1b; }
        .badge-gray   { background: #f1f5f9; color: #475569; }

        /* ---- EMPTY STATE ---- */
        .empty { color: var(--muted); font-size: .9rem; padding: 2rem 0; text-align: center; }

        /* ---- ALERT ---- */
        .alert-error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: var(--radius);
            padding: .75rem 1rem;
            color: #991b1b;
            font-size: .875rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 640px) {
            .form-grid { grid-template-columns: 1fr; }
            main { padding: 1rem; }
        }
    </style>
</head>

<!-- ===== SHARED NAV ===== -->
<nav th:fragment="nav" class="app-nav">
    <a class="brand" th:href="@{/ui/events}">Caplock</a>
    <a th:href="@{/ui/events}">Events</a>
    <a th:href="@{/ui/bookings}">Bookings</a>
    <a th:href="@{/ui/tickets}">Tickets</a>
    <a th:href="@{/ui/users}">Users</a>
    <span class="nav-spacer"></span>
    <form th:action="@{/ui/auth/logout}" action="logout" method="get">
        <button class="nav-link" type="submit">Logout</button>
    </form>
</nav>

</html>

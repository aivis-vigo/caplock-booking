<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Waitlist')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main>
    <div class="page-header">
        <h1>Waitlist</h1>
        <a th:href="@{/waitList/form/-1}" class="btn btn-primary">+ Join Waitlist</a>
    </div>

    <div class="card" style="padding:0; overflow:hidden;">
        <table th:if="${waitList != null and !waitList.isEmpty()}">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Event ID</th>
                <th>Position</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${waitList}">
                <td th:text="${entry.userId}">1</td>
                <td th:text="${entry.eventId}">1</td>
                <td th:text="${entry.positionInQ}">1</td>
                <td>
                    <span class="badge"
                          th:classappend="${entry.status != null and entry.status.name() == 'Pending'} ? 'badge-yellow'
                                        : (${entry.status != null and entry.status.name() == 'Processed'} ? 'badge-green' : 'badge-gray')"
                          th:text="${entry.status}">Pending</span>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="empty" th:if="${waitList == null or waitList.isEmpty()}">The waitlist is empty.</p>
    </div>
</main>
</body>
</html>

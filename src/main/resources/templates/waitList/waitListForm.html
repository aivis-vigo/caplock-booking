<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Join Waitlist')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<main style="max-width:560px;">
    <div class="page-header">
        <h1>Join Waitlist</h1>
        <a class="btn btn-ghost" th:href="@{/bookings/}">‚Üê Back</a>
    </div>

    <div class="card">
        <form th:action="@{/waitList/submitForm}" method="post" th:object="${waitList}">
            <div class="form-grid full">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="number" id="userId" th:field="*{userId}" required>
                </div>

                <div class="form-group">
                    <label for="eventId">Event ID</label>
                    <input type="number" id="eventId" th:field="*{eventId}" required>
                </div>

                <div class="form-group">
                    <label for="positionInQ">Queue Position</label>
                    <input type="number" id="positionInQ" th:field="*{positionInQ}" min="1" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" th:field="*{status}">
                        <option value="">Select status</option>
                        <option value="Pending">Waiting</option>
                        <option value="Waiting">Notified</option>
                        <option value="Processed">Removed</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Join Waitlist</button>
                <a href="/bookings/" class="btn btn-ghost">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
